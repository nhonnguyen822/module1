<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let f0 = 0;
    let f1 = 1;
    let soFi;
    while (true) {
        soFi = f0 + f1;
        f0 = f1;
        f1 = soFi;
        if (soFi % 5 === 0) {
            break
        }
    }
    document.write(soFi)
</script>
</body>
</html>
