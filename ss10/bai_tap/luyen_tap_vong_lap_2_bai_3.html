<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let j = 5; j >= 0; j--) {
        for (let i = 0; i <= j; i++) {
            document.write("*");
        }
        document.write("<br>")
    }

    for (let j = 0; j <= 5; j++) {
        for (let i = 0; i <= j; i++) {
            document.write("*");
        }
        document.write("<br>");
    }

    for (let j = 1; j <= 5; j++) {
        for (let i = 1; i <= j; i++) {
            document.write(" &ensp; ");
        }
        for (let l = 5; l >= j; l--) {
            document.write(" * ");
        }
        document.write("<br>")
    }


    for (let j = 1; j <= 5; j++) {
        for (let i = 5; i >= j; i--) {
            document.write(" &ensp; ");
        }
        for (let l = 1; l <= j; l++) {
            document.write(" * ");
        }
        document.write("<br>")
    }

    for (let i = 1; i <= 6; i++) {
        for (let j = 1; j <= 6; j++) {
            if (j === 6 || j <= (6 - i)) {
                document.write("&ensp;")
            } else {
                document.write("*")
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
