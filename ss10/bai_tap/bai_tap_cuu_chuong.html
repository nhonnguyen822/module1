<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    let thuaSo=1;
    sout = "<table border='1' width='100'>";
    for (let i = 1; i < 10; i++) {
        sout += "<tr>";
        for (j = 2; j <10; j++) {
            sout += `<td>${j}x${thuaSo}=${j*thuaSo} </td>`;
        }thuaSo++;
        sout += "</tr>";
    }
    sout += "</table>";
    document.write(sout)
</script>
</body>
</html>
