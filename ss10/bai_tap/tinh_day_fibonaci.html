<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhap so luong so n"));
    let f0 = 0;
    let f1 = 1;
    let soFi;
    let soLuong = `so${f0} ;so${f1};`
    for (let i = 0; i < n - 2; i++) {
        soFi = f0 + f1;
        f0 = f1;
        f1 = soFi;
        soLuong += `so ${soFi};`
    }
    document.write(soLuong);
</script>
</body>
</html>
