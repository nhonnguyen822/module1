<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    let ok;
    while (true) {
        let form = +prompt(".......Quản lý sinh viên.......\n"
            + "Hãy nhập số lượng đồ để uống \n"
            + "1.Hiển thị danh sách sinh viên\n"
            + "2.Thêm mới sinh viên\n "
            + "3.Xóa sinh viên\n"
            + "4.kết thúc chương trình\n")
        switch (form) {
            case 1:
                alert("Hiển thị danh sách sinh viên");
                break;
            case 2:
                alert("HThêm mới sinh viên");
                break;
            case 3:
                alert("Xóa sinh viên");
                break;
            case 4:
                ok = confirm("ban co muon ket thuc chuong trinh");
                break;
        }
        if (form === 4 && ok === true) {
                break;
        }

    }


</script>
</body>
</html>
