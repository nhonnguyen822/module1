<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s = 15;
    let n = +prompt("nhap so n");
    for (let i = 1; i <= n; i++) {
        let giaiThua = 1;
        for (let j = 1; j <= i; j++) {
            giaiThua *= j;
        }
        if (i % 2 === 0) {
            s += 1/giaiThua;
        } else (s -= 1/giaiThua);
    }
    document.write(s)
</script>
</body>
</html>
