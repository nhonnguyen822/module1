<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhuan;
    let year = +prompt("nhap nam");
    let thang = +prompt("nhap so thang");
    if (year % 4 === 0) {
        if (year % 100 === 0) {
            if (year % 400 === 0) {
                nhuan = 1;
            } else {
                nhuan = 2;
            }
        } else {
            nhuan = 1;
        }
    } else {
        nhuan = 2;
    }
    while (thang < 1 || thang > 12) {
        thang = +prompt("nhap so thang");
    }
    switch (thang) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12: {
            document.write("thang co 31 ngay");
            if (nhuan === 1) {
                document.write("nam co 366 ngay");
            } else {
                document.write("nam co 365 ngay");
            }
        }
            break;
        case 2: {
            if (nhuan === 1) {
                document.write("thang co 29 ngay ,nam co 366 ngay");
            } else {
                document.write("thang co 28 ngay , nam co 365 ngay");
            }
        }
            break;
        case 4:
        case 6:
        case 9:
        case 11: {
            document.write("thang co 31 ngay");
            if (nhuan === 1) {
                document.write("nam co 366 ngay");
            } else {
                document.write("nam co 365 ngay");
            }
        }
            break;
        default:
            alert("ban da nhap sai thang");
    }
</script>

</body>
</html>
