<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 3;
    for (let i = 0; i <= n; i++) {
        for (let j = 0; j <= 2 * n; j++) {
            if (n - i === j || j === n + i||i===n) {
                document.write("*")
            }else {
                document.write("&ensp;");
            }
        }
        document.write("<br>")
    }
</script>
</body>
</html>
