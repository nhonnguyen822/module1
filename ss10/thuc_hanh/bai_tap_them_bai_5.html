<body>
<script>
  let s=0;
  let n=+prompt("nhap so n");
  for (let i = 1; i <=(2*n-1) ; i++) {
    let giaiThua=1;
    for (let j = 1; j <=i ; j++) {
      giaiThua*=i;
    }
    if (i%2!==0){ s+=1/giaiThua}
  }
  document.write(s)
</script>
