<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = 'abcdefabcefabc';
    let arr = str.split("");
    let arrResult = [];
    let result = `${arr[0]}`
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > arr[i - 1]) {
            result += arr[i];
        } else {
            arrResult.push(result);
            result = `${arr[i]}`;
        }
    }
    arrResult.push(result);
    alert(arrResult)
    let strMax = arrResult[0].length;
    let viTriMax = 0;
    for (let i = 1; i < arrResult.length; i++) {
        if (arrResult[i].length > strMax) {
            strMax = arrResult[i].length;
            viTriMax = i;
        }
    }
    alert(arrResult[viTriMax]);
</script>
</body>
</html>
