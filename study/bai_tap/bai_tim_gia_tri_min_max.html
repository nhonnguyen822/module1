<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(3);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = new Array(3);
        for (let j = 0; j < arr[i].length; j++) {
            arr[i][j] = +prompt(`nhap cac phan tu cho mang`)
        }
    }
    let min = arr[0][0];
    let max = arr[0][0];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
            if (arr[i][j] > max) {
                max = arr[i][j];
            }
            if (arr[i][j] < min) {
                min = arr[i][j];
            }
        }
    }
    alert(min);
    alert(max);
</script>
</body>
</html>
