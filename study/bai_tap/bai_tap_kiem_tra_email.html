<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt(`nhap chuoi `);

    function kiemTraEmail(str) {
        if (str.length < 6) {
            return false;
        }
        let viTriACong = str.indexOf('@');
        if (viTriACong <= 0 || viTriACong > str.length) {
            return false;
        }
        let viTriDauCham = str.indexOf(".");
        if (str.split(".").length > 3) {
            return false;
        }
        if (viTriDauCham < viTriACong + 3) {
            return false;
        }
        if (str.length - viTriACong > 10) {
            return false;
        }
        if (str.split('@').length - 1 > 1) {
            return false;
        }
        let arr = str.split("")
        for (let i = viTriACong; i < arr.length; i++) {
            if (arr[i] !== arr[i].toLowerCase() || !isNaN(arr[i])) {
                return false;
            }
            if (arr[i] === '.' && arr[i + 1] === '.') {
                return false
            }
        }
        return true;
    }

    alert(kiemTraEmail(str));

</script>
</body>
</html>
