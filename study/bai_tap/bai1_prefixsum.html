<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function prefixSum(arr) {
        let arrResult = [];
        let sum = 0;

        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
            arrResult.push(sum);
        }
        return arrResult;
    }
    let arr=[];
    for (let i = 0; i < 5; i++) {
        arr[i]= +prompt("nhap so nguyen cho mang")
    }
    alert(prefixSum(arr));
</script>
</body>
</html>
