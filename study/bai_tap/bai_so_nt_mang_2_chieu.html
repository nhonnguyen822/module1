<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = new Array(3);
    let arrSNT = [];
    let arrResult = [];
    for (let i = 0; i < arr.length; i++) {
        arr[i] = new Array(3);
        for (let j = 0; j < arr[i].length; j++) {
            arr[i][j] = +prompt("nhap cac gia tri cho mang");
        }
    }
    max = arr[0][0];
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] > max) {
                max = arr[i][j];
            }
        }
    }
    for (let i = 2; i <= max; i++) {
        let kiemTraSNT = true;
        for (let j = 2; j < i; j++) {
            if (i % j === 0) {
                kiemTraSNT = false;
                break
            }
        }
        if (kiemTraSNT === true) {
            arrSNT.push(i);
        }
    }
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arrSNT.includes(arr[i][j])) {
                arrResult.push(arr[i][j]);
            }
        }
    }
    alert(` cac so nguyen to co trong mang la:${arrResult}  co tong cong ${arrResult.length} so nguyen to`);
</script>
</body>
</html>
