<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="table"></p>
<script>
    class MayTinh {
        constructor(ma, ten, hangsx, gia) {
            this._ma = ma;
            this._ten = ten;
            this._hangsx = hangsx;
            this._gia = gia;
        }

        get ma() {
            return this._ma;
        }

        set ma(value) {
            this._ma = value;
        }

        get ten() {
            return this._ten;
        }

        set ten(value) {
            this._ten = value;
        }

        get hangsx() {
            return this._hangsx;
        }

        set hangsx(value) {
            this._hangsx = value;
        }

        get gia() {
            return this._gia;
        }

        set gia(value) {
            this._gia = value;
        }

        thongTinMay() {
            return `ma :${this._ma}:
            ten:${this._ten}
            hangSX:${this._hangsx}
            gia:${this._gia}`;
        }
    }

    let mayTinh1 = new MayTinh(1, "LAP1", "LG", 189000000);
    let mayTinh2 = new MayTinh(2, "LAP2", "LG", 17000000);
    let mayTinh3 = new MayTinh(3, "LAP3", "LG", 15000000);
    let mayTinh4 = new MayTinh(4, "LAP4", "LG", 16000000);
    let arr = [];
    arr.push(mayTinh1, mayTinh2, mayTinh3, mayTinh4);
    arr.sort((a, b) => {
        return a.gia - b.gia;
    })
    hienThiBang()

    function hienThiBang() {
        let tableToString = `<table border="1">`;
        tableToString += `<tr>`
        tableToString += `<th><button onclick="themSanPham()">Them</button></th>`
        tableToString += `</tr>`
        tableToString += `<tr>`;
        tableToString += `<th>Ma</th>`;
        tableToString += `<th>Ten</th>`
        tableToString += `<th>HangSX</th>`;
        tableToString += `<th>Gia</th>`;
        tableToString += `</tr>`;
        for (let i = 0; i < arr.length; i++) {
            tableToString += `<tr>`;
            tableToString += `<td>${arr[i].ma}</td>`;
            tableToString += `<td>${arr[i].ten}</td>`;
            tableToString += `<td>${arr[i].hangsx}</td>`;
            tableToString += `<td>${arr[i].gia}</td>`;
            tableToString += `</tr>`;
        }
        tableToString += `<table>`;
        document.getElementById(`table`).innerHTML = tableToString;
    }


    function themSanPham() {
        let ma = +prompt('nhap ma san pham');
        let ten = prompt('nhap ten san pham');
        let hangSX = prompt("nhap hang san xuat");
        let gia = +prompt(`nhap gia san pham`);
        let sanPhamMoi = new MayTinh(ma, ten, hangSX, gia);
        arr.push(sanPhamMoi)
        hienThiBang()
    }
</script>
</body>
</html>
