<body>
<script>
    let arr = [];
    let n;
    do {
        n = +prompt(`nhap n so phan tu trong mang`);
    } while (n < 0 || n > 50);
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhap cac gia tri cho mang");
    }
    alert(arr);
    let sumLe = 0;
    let sumChan = 0;
    for (let i = 0; i < arr.length; i++) {
        if (i % 2 === 0) {
            sumChan += arr[i];
        } else {
            sumLe += arr[i];
        }
    }
    let ketQua = sumChan - sumLe;
    alert(ketQua);
</script>
