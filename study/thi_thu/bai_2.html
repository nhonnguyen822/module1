<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraKyTu(str) {
        let arr = str.split('');
        if (arr.length === 0) {
            return [0, 0];
        }
        let chuThuong = 0;
        let chuHoa = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === arr[i].toUpperCase() && isNaN(arr[i])) {
                chuHoa++;
            } else if (arr[i] === arr[i].toLowerCase() && isNaN(arr[i])) {
                chuThuong++;
            }
        }
        return `chuoi co ${chuHoa}ky tu in hoa va ${chuThuong}ky tu in thuong`;
    }

    let str = prompt('nhap mot chuoi');
    alert(kiemTraKyTu(str));
</script>
</body>
</html>
