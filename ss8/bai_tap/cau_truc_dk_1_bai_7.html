<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let thoiGian=parseFloat(prompt("nhap tong thoi luong cuoc goi: (phut)"));
  let giaCuoc=parseFloat(prompt("gia cuoc tren moi don vi thoi gian: (phut)"));
  let phi=parseFloat(prompt("phi co dinh: (vnd)"));
  let tongCuocGoi=thoiGian*giaCuoc+phi;
  document.write(`tong cuoc goi cua gia dinh la :${tongCuocGoi}`);
</script>
</body>
</html>
