<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let browser = prompt("Enter browser name!");
    switch (browser) {
        case'Edge':
            alert("You've got the Edge!")
            break;
        case'Chrome':
        case'Firefox':
        case 'Safari':
        case 'Opera':
            alert('Okay we support these browsers too')
            break;
        default:
            alert('We hope that this page looks ok!');
    }

    let a = parseFloat(prompt("input a"));
    switch (a) {
        case 0:
            alert(0)
            break;
        case 1:
            alert(1)
            break;
        case 2:
        case 3 :
            alert("2.3")
            break;
    }
    let num = parseFloat(prompt('Type a number'));
    if(num>0){alert(1)}else{
        if(num<0){alert(-1)}else {alert(0)}
    }
</script>
</body>
</html>
