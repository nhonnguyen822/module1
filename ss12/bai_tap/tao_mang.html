<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("nhap n so phan tu trong mang >0 va <=20");
    let arr = [];
    while (n < 0 || n > 20) {
        n = +prompt("nhap n so phan tu trong mang >0 va <=20");
    }
    for (let i = 0; i < n; i++) {
        arr[i] = +prompt("nhap gia tri cac phan tu trong mang");
    }
    document.write(`[${arr}]`);
</script>
</body>
</html>
