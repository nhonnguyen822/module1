<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhap = prompt("nhap chuoi");
    let result=""
    for (let i = 0; i < nhap.length; i++) {
        let m = nhap.slice(i, i + 1);
        if (m === m.toLowerCase()) {
            m = m.toUpperCase();
        } else {
            m=m.toLowerCase();
        }
        result+=m;
    }
    document.write(result);
</script>

</body>
</html>
