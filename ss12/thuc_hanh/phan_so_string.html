<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = '';
    let phanSo = prompt(" nhap chuoi string ");
    let arr = phanSo.split('/');
    if (arr.length === 2 && !isNaN(arr[1]) && arr[1] !== '0') {
        parseInt(arr[1]);
        parseInt(arr[0]);
    }
    let uocChungMax = 0
    for (let i = 1; i < arr[0]; i++) {
        if (arr[0] % i === 0 && arr[1] % i === 0) {
            uocChungMax=i
        }
    }
    arr[0] = arr[0] / uocChungMax;
    arr[1] = arr[1] / uocChungMax;
    str += `${arr[0]}/${arr[1]}`
    alert(str)
</script>
