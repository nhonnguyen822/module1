<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="value">
<input type="text" id="kiemTra">
<input type="button" id="btnAdd" value="ADD" onclick="addArray()">
<input type="button" id="btnKiemTra" value="KiemTra" onclick="kiemTra()">
<p id="array"></p>
<p id="result"></p>
<script>
    let x = 0;
    let arr = [];

    function addArray() {
        arr[x] = document.getElementById("value").value;
        x++;
        document.getElementById("value").value = "";
        document.getElementById("array").innerText = `array la:${arr}`;
    }

    function kiemTra() {
        let ketQua = false;
        let kiemTra = document.getElementById("kiemTra").value;
        for (let i = 0; i < arr.length; i++) {
            if (kiemTra === arr[i]) {
                document.getElementById("result").innerText = `vi tri cua phan tu do la:${i}`;
                ketQua = true;
                break;
            }
        }
        if (ketQua === false) {
            document.getElementById("result").innerText = `khong co phan tu nao`;
        }
    }
</script>
</body>
</html>
