<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="inputArray">
<input type="button" id="btnAdd" value="ADD" onclick="addArray()">
<p id="array"></p>
<p id="reverse"></p>
<script>
    let x = 0;
    let arr = [];
    function addArray() {
        arr[x] = document.getElementById("inputArray").value;
        x++;
        document.getElementById("inputArray").value = "";
        document.getElementById("array").innerText = `array:${arr}`;
        let first = 0;
        let last = arr.length - 1;
        while (first < last) {
            let b=arr[first];
            arr[first]=arr[last];
            arr[last]=b
            first++;
            last--;
        }
        document.getElementById("reverse").innerText = `${arr}`
    }


</script>
</body>
</html>
