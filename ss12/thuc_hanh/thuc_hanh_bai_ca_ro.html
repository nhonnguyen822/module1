<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let arr = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        arr[i] = [0, 0, 0, 0, 0,];
    }
    for (let i = 0; i < 5; i++) {
        data += "<br>";
        for (let j = 0; j < 5; j++) {
            data += arr[i][j] + "&nbsp;"
        }
    }
    document.write(data);



</script>
</body>
</html>
