<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="value">
<input type="button" id="btnAdd" value="ADD" onclick="addArray()">
<input type="button" id="btnKiemTra" value="MAX" onclick="kiemTra()">
<p id="array"></p>
<p id="result"></p>
</body>
<script>
    let x = 0;
    let arr = [];

    function addArray() {
        arr[x] = document.getElementById("value").value;
        x++;
        document.getElementById("value").value = "";
        document.getElementById("array").innerText = `array:${arr}`;
    }

    function kiemTra() {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
        }
        document.getElementById("result").innerText = `max :${max}`;
    }

</script>
</html>
