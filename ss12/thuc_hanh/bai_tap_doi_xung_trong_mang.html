<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let check = true;
    for (let i = 0; i < 6; i++) {
        arr[i] = +prompt("nhap gia tri cho mang");
    }
    for (let i = 0; i < arr.length / 2; i++) {
        if (arr[i] !== arr[arr.length - 1 - i]) {
            alert("no");
            check = false;
            break;
        }
    }
    if (check === true) {
        alert("ok");
    }
</script>
