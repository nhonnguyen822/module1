<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txtValue"/>
<input type="button" id="btnAdd" value="add" onclick="addElementToArray()"/>
<input type="button" id="btnDisplay" value="display" onclick="displayElementToArray()"/>
<p id="result"></p>
</body>
<script>
    let x = 0;
    let arr = [];
    function addElementToArray() {
        arr[x] = document.getElementById("txtValue").value;
        alert(`Element:${arr[x]} index:${x}`);
        x++;
        document.getElementById("txtValue").value = "";
    }

    function displayElementToArray() {
        let e = "<hr/>"
        for (let i = 0; i < arr.length; i++) {
            e += `element${i}=${arr[i]} <br>`
        }
        document.getElementById("result").innerHTML = `${e}`;
    }


</script>
</html>
