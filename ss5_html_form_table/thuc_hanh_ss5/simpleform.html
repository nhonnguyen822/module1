<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        form {
            border: 1px solid;
            width: 30%;
            color:green;
            background-color:wheat;
        }
    </style>
</head>
<body>
<form method="get" action="simpleform.html">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select>
        <option value="">A</option>
        <option>B (+ 0.5$)</option>
        <option>c (+ 0.5$)</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="rd"> 1-$10<br>
    <input type="radio" name="rd"> 2-$20<br>
    <input type="radio" name="rd"> 3-$30<br>

    <input type="text" name="fistname" placeholder="FishName" size="15px">

    <p>Email</p>
    <input type="text" name="email" placeholder="nhap Email" size="35px">
    <p>Phone</p>
    <input type="text" name="phone1" placeholder="Phone1" size="5px">
    <input type="text" name="phone2" placeholder="Phone2" size="5px">
    <input type="text" name="phone3" placeholder="Phone3" size="5px">
    <p><input type="button" name="btsubmit" value="submit"></p>


</form>

</html>
