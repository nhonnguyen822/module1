<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
            alert(`den tat`)
        }

        turnOn() {
            this.status = true;
            alert(`den sang`)
        }
    }

    class SwichButton {
        constructor() {
            this.status = true;
            this.lamp;
        }

        lamp(lamp) {
            return this.lamp = lamp
        }

        swichOff() {
            this.status = false;
            this.lamp.turnOff()
        }

        swichOn() {
            this.status = true
            this.lamp.turnOn();
        }
    }

    let electricLamp = new ElectricLamp();
    let swichButton = new SwichButton();
    swichButton.lamp(electricLamp);
    for (let i = 0; i < 10; i++) {
        swichButton.swichOff();
        swichButton.swichOn();
    }

</script>
</body>
</html>
