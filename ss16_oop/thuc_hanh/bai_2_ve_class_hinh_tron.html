<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class Circle {
        constructor(x,y,radius) {
            this.x=x;
            this.y=y;
            this.radius = radius;
        }

        setRadius(radius) {
            return this.radius = radius;
        }

        getArea() {
            return this.radius * this.radius * Math.PI.toFixed(3);
        }
        creatCircle(){
            let ctx=document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x,this.y,this.radius,0,2*Math.PI);
            ctx.fill()
        }
    }
    let circle1=new Circle(100,50,5)
    circle1.setRadius(10)
    document.write(circle1.getArea())
    circle1.creatCircle()
</script>
</body>
</html>
