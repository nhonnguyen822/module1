<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(day) {
            this.day = day;
        }

        setMonth(month) {
            this.month = month;
        }

        setYear(year) {
            this.year = year;
        }

    }

    let day = new MyDate(25, 3, 1997);
    day.setDay(1);
    day.setMonth(1);
    day.setYear(2025);
    alert(day.getDay());
    alert(day.getMonth());
    alert(day.getYear());

</script>
</body>
</html>
