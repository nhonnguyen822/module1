<script>
    let n = prompt("nhap ky tu");

    function kiemTra(kyTu) {
        if (!isNaN(kyTu)) {
            return true;
        }
        return false;
    }
    if (kiemTra(n)) {
        alert("la ky tu so");
    } else {
        alert("khong phai ky tu so");
    }

</script>
