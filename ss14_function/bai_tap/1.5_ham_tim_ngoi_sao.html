<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function seachStar(star) {
        let arr1 = [`Polaris`, `Aldebaran`, `Deneb`, ` Vega`, `Altair`, `Dubhe`, `Regulus`];
        let arr2 = [`Ursa,Minor`, `Taurus`, `Cygnus`, `Lyra`, ` Aquila`, `Ursa Major`, `Leo`];
        for (let i = 0; i < arr1.length; i++) {
            if (star === arr1[i]) {
                return arr2[i];
            }
        }
        return 'khong tim thay';
    }

    let star = prompt("nhap ten ngoi sao");
    let result = seachStar(star);
    document.write(`result:${result}`)

</script>
</body>
</html>
