<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = prompt("nhap gia tri cho mang");
    }
    let str = prompt("nhap ky tu bat ky");

    function kiemTraArray(x) {
        count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (x === arr[i]) {
                count++;
            }
        }
        if (count === 0) {
            return -1;
        }
        return count;
    }
    document.write(`result:${kiemTraArray(str)}`);


</script>
</body>
</html>
