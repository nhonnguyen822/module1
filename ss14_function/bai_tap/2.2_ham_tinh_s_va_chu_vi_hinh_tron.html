<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let banKinh = +prompt("nhap ban kinh hinh tron");

    function tinhDienTich(r) {
        return r * r * Math.PI.toFixed(2);
    }

    alert(`dien tich hinh tron la:${tinhDienTich(banKinh)}`)

    function tinhChuVi(r) {
        return r * 2 * Math.PI.toFixed(2);
    }

    alert(`chu vi hinh tron la:${tinhChuVi(banKinh)}`);
</script>
</body>
</html>
