<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let num = +prompt("nhap vao so nguyen n");

    function kiemTraSoNguyenDuong(x) {
        if (x >= 0) {
            return true;
        }
        return false;
    }

    if (kiemTraSoNguyenDuong(num)) {
        alert("la so nguyen duong");
    } else {
        alert("khong phai so nguyen duong");
    }
</script>
