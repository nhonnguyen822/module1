<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 9	Nhập 1 mảng từ bàn phím với độ dài n
    // Hiện thị mảng sau khi thêm mới các phần tử
    // "Đếm số lượng số có giá trị bằng giá trinh trung bình của mảng.
    // "
    // "
    // Ví dụ [1,2,2,3,3,5,4,4] => số lượng số bằng với giá trị trung bình của các phần tử trong mảng  là 2 ( vì giá trị trung bình các phần tử trong mảng là 3=> số 3 xuất hiện 2 lần)"

    let arr = [];
    for (let i = 0; i < 5; i++) {
        arr[i] = +prompt("nhap cac gia tri cho mang");
    }
    alert(arr);
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
    }
    let dtb = sum / arr.length;
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === dtb) {
            count += 1;
        }
    }
    alert(`so luong bang voi gia tri trung binh cau mang la:${count}`);
</script>
</body>
</html>
