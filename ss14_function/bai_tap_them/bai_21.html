<script>
    // Bài 21	Viết 1 hàm truyền vào 1 tham số (với tham dạng số), (changeBinary(num))
    // Hàm trả về chuỗi là số nhị phân của tham số truyền vào
    // Ví dụ: changeBinary(2) => "10"
    // Ví dụ: changeBinary(10) => "1010"				Cách tính =>	10	2
    // 0	5	2
    // 1	2	2
    // 0	1	2
    // 1	0

    let num = +prompt("nhap gia tri so");

    function traVeChuoiNhiPhan(n) {
        let arrResult = []
        while (n >= 1) {
            let y = Math.floor(n % 2);
            arrResult.push(y);
            n = Math.floor(n / 2);
        }
        return arrResult.reverse().join('');
    }
    alert(traVeChuoiNhiPhan(num));
</script>
