<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 24	Nhập 1 mảng số từ bàn phím với độ dài n
    // Hiện thị mảng sau khi thêm mới các phần tử
    // Hiện thị một mảng mới ( mảng mới là 1 mảng mà mỗi phần tử là tổng các ước của mỗi phần tử của mảng cũ
    // Ví dụ: [2,4,7,9,1] => [3,7,8,13,1]
    //
    let arr = [];
    let arrResult = [];
    for (let i = 0; i < 5; i++) {
        arr[i] = +prompt("nhap cac gia tri cho mang");
    }
    alert(arr);

    function tinhTongUoc(x) {
        let sum = 0;
        for (let i = 1; i <= x; i++) {
            if (x % i === 0) {
                sum += i;
            }
        }
        return sum;
    }

    for (let i = 0; i < arr.length; i++) {
        arrResult.push(tinhTongUoc(arr[i]));
    }
    alert(arrResult);
</script>
</body>
</html>
