<script>
    // Bài 19	Viết 1 hàm truyền vào 1 tham số (với tham số là một chuỗi), (checkString(str))
    // Hàm trả về  một chuỗi là tất cả các ký tự in Hoa có trong chuỗi
    // Ví dụ: Hello CoDeGym => HCDG

    function traVeKyTuInHoa(str) {
        str.trim()
        let arr = str.split('');
        let arrResult = [];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === ' ') {
                arr.splice(i, 1);
                i--
            }
        }
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === arr[i].toUpperCase()) {
                arrResult.push(arr[i]);
            }
        }
        return arrResult;
    }

    let str = prompt("nhap vao mot chuoi");
    alert(traVeKyTuInHoa(str));
</script>
