    // Nếu chuỗi từ 2 từ trở lên thì trả về chuỗi gồm các ký tự đầu tiên của một từ. Ví dụ:" Object Oriented Programming" => OOP

    let str = prompt("nhap mot chuoi");

    function traVeKyTuVietTat(str) {
        str.trim()
        str.toLowerCase();
        let arrResult = [];
        let arr = str.split(' ');
        if (arr.length === 1) {
            return arr[0];
        }
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === '') {
                arr.splice(i, 1);
                i--
            }

        }
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < 1; j++) {
                arrResult.push(arr[i][0].toUpperCase());
            }
        }
        return arrResult;
    }

    alert(traVeKyTuVietTat(str));
</script>
