<script>
    // Bài 8	Nhập 1 mảng từ bàn phím với độ dài n
    // Hiện thị mảng sau khi thêm mới các phần tử
    // Đếm số lượng số lớp nhất trong mảng. Ví dụ [1,3,6,3,6,6,6] => số lượng số lớn nhất trong mảng là 4 ( vì 6 là số lớn nhất và xuất hiện 4 lần)
    //

    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt('nhap gia tri cho mang');
    }
    alert(arr);
    let max = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > max) {
            max = arr[i];
        }
    }
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === max) {
            count += 1;
        }
    }
    alert(`so luong so lon nhat trong mang la:${count}`);
</script>
