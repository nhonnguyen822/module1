<script>
    // Bài 25	Nhập 1 mảng 2 chiều  từ bàn phím với độ dài m*n
    // Hiện thị mảng sau khi thêm mới các phần tử
    // Tính tổng cac phần tử 2 đường chéo của mảng
    // Ví dụ: 	1	2	3	4
    // 5	1	3	3
    // 2	5	2	3
    // 2	3	5	1
    //
    let arr = new Array(4);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = new Array(4);
        for (let j = 0; j < arr[i].length; j++) {
            arr[i][j] = +prompt("nhap cac gia tri cho mang")
        }
    }
    for (let i = 0; i < arr.length; i++) {
        document.write(`${arr[i]}<br>`);
    }
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (i === j || j === (arr[i].length - 1 - i)) {
                sum += arr[i][j];
            }
        }
    }
    alert(sum);


</script>
