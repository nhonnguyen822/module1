<!DOCTYPE html>

    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 5; i++) {
        arr[i] = +prompt(`nhap gia tri cho mang`);
    }

    function kiemTraSoNguyenTo(arr) {
        for (let i = 0; i < arr.length; i++) {
            let count = 0;
            if (arr[i] === 0 || arr[i] === 1) {
                return false;
            }
            for (let j = 2; j < arr[i]; j++) {
                if (arr[i] % j === 0) {
                    return false;
                }
            }
        }
        return true;
    }
    alert(kiemTraSoNguyenTo(arr));
</script>
