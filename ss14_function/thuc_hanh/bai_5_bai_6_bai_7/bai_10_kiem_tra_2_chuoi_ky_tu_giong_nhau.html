<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function kiemTraKyTu(x, y) {
        let arr1 = x.split('');
        let arr2 = y.split('');
        let count=0;
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if(arr1[i]===arr2[j]){
                    arr1.splice(i,1);
                    arr2.splice(j,1);
                    count+=1;
                    i--
                    break
                }
            }
        }
        alert(` 2 chuoi co ${count}ky tu chung`);
    }

    let str1 = prompt("nhap chuoi 1");
    let str2 = prompt("nhap chuoi 2");
    kiemTraKyTu(str1, str2)
</script>
</body>
</html>
