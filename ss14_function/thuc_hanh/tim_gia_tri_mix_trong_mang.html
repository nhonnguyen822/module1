<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timMin(arr) {
        if (arr.length === 0) {
            return -1;
        } else {
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i];
                }
            }
            return min;
        }
    }

    let str = prompt("nhap mot chuoi");
    let arr = str.split('');
    document.write(timMin(arr));
</script>
</body>
</html>
