<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 5; i++) {
        arr[i] = +prompt("nhap gia tri cho mang");
    }

    function kiemTraChanLe(arr) {
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                count += 1;
            }
        }
        if (count === arr.length) {
            return 1;
        }
        if (count === 0) {
            return 0;
        }
        return -1;
    }

    alert(kiemTraChanLe(arr))
</script>
</body>
</html>
