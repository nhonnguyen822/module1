<script>
    let a = parseFloat(prompt("nhap a"));
    let b = parseFloat(prompt("nhap b"));
    let c = parseFloat(prompt("nhac c"));
    let dieuKien = a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b;
    if (dieuKien) {
        alert("a,b,c la 3 canh cua 1 tam giac")
    } else {
        alert("a,b,c khong phai la cach cua 1 tam giac")
    }
</script>
