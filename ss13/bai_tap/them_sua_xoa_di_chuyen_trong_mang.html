<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 5; i++) {
        arr[i] = parseInt(prompt("nhap gia tri cua phan tu"));
    }
    let v = parseInt(prompt("nhap phan tu so nguyen v"));

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === v) {
            for (let j = i; j < arr.length; j++) {
                arr[j] = arr[j + 1];
            }
            arr[arr.length - 1] = 0;
            i--
        }
    }
    alert(arr);

</script>
</body>
</html>
