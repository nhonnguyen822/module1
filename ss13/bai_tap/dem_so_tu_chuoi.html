<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhap chuoi");
    let xoa = str.trim();
    let arr = xoa.split('');
    let count = 1;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === " " && arr[i + 1] !== " ") {
            count++;
        }
    }
    alert(count);
</script>

</body>
</html>
