<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhap so luong phan tu cua mang"));
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("nhap gia tri cho cac phan tu"));
    }
    let fistValue = 0;
    let lastValue = arr.length - 1;

    while (fistValue < lastValue) {
        let chuyen = arr[fistValue];
        arr[fistValue] = arr[lastValue];
        arr[lastValue] = chuyen;
        fistValue++;
        lastValue--;
    }
    document.write(arr)

</script>
</body>
</html>
